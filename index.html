<!DOCTYPE html>
<html>
    <head>
        <title>Slider Example 5</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div class="slider">
            <div class="slides">
                <div class="slide">
                    <img src="1.jpg">
                </div>
                <div class="slide">
                    <img src="2.jpg">
                </div>
                <div class="slide">
                    <img src="3.jpg">
                </div>
            </div>
            <div onclick = "goLeft()" class="btn left"></div>
            <div onclick = "goRight()"class="btn right"></div>
        </div>
        
        <script type="text/javascript">
            var slides = document.getElementsByClassName("slide");
            var index = 0;
            function goLeft() {
                if (index == 0) {
                    index = slides.length - 1;
                } else {
                    index--;
                };
                
                slides[0].style.marginRight = "-" + index * 600 + "px";
            };
            function goRight() {
                if (index == slides.length - 1) {
                    index = 0;
                } else {
                    index++;
                };
                
                slides[0].style.marginLeft = "-" + index * 600 + "px";
            };
            
        </script>
    </body>
</html>
